
<div>
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-50 dark:text-gray-800">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Log in</h1>
        </div>
        <form [formGroup]="form" (submit)="login()" novalidate="" action="" class="space-y-12">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input formControlName="email" type="email" name="email" id="email" placeholder="leroy@jenkins.com"
                        class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                    </div>
                    <input formControlName="password" type="password" name="password" id="password" placeholder="*****"
                        class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="submit"
                        class="w-full px-8 py-3 font-semibold rounded-md dark:text-gray-50 dark:bg-cyan-600">Log
                        in</button>
                </div>
                <p class="px-6 text-sm text-center dark:text-gray-600">Don't have an account yet?
                    <a rel="noopener noreferrer" href="/register" class="hover:underline dark:text-cyan-600">Sign
                        up</a>.
                </p>
            </div>
        </form>
    </div>
</div>
